<!--
`core-header-panel` contains a header section and a content panel section.

__Important:__ The `core-header-panel` will not display if its parent does not have a height.

Using [layout classes](http://www.polymer-project.org/docs/polymer/layout-attrs.html), you can make
the `core-header-panel` fill the screen

    <body class="fullbleed layout vertical">
      <core-header-panel class="flex">
        <core-toolbar>
          <div>Hello World!</div>
        </core-toolbar>
      </core-header-panel>
    </body>

or, if you would prefer to do it in CSS, give `html`, `body`, and `core-header-panel` a height of
100%:

    html, body {
      height: 100%;
      margin: 0;
    }

    core-header-panel {
      height: 100%;
    }

Special support is provided for scrolling modes when one uses a core-toolbar or equivalent for the
header section.

Example:

    <core-header-panel>
      <core-toolbar>Header</core-toolbar>
      <div>Content goes here...</div>
    </core-header-panel>

If you want to use other than `core-toolbar` for the header, add `core-header` class to that
element.

Example:

    <core-header-panel>
      <div class="core-header">Header</div>
      <div>Content goes here...</div>
    </core-header-panel>

To have the content fit to the main area, use the `fit` class.

    <core-header-panel>
      <div class="core-header">standard</div>
      <div class="content fit">content fits 100% below the header</div>
    </core-header-panel>

Use `mode` to control the header and scrolling behavior.

@group Polymer Core Elements
@element core-header-panel
@homepage github.io
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../layout/layout.html">

<dom-module id="core-header-panel">

  <style>
    :host {
      display: block;
      position: relative;
    }

    #outerContainer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    #mainPanel {
      position: relative;
    }

    #mainContainer {
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    #dropShadow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
    }

    /*
     * mode: scroll
     */
    :host([mode=scroll]) #mainContainer {
      overflow: visible;
    }

    :host([mode=scroll]) #outerContainer {
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    /*
     * mode: cover
     */
    :host([mode=cover]) #mainPanel {
      position: static;
    }

    :host([mode=cover]) #mainContainer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    :host([mode=cover]) #dropShadow {
      position: static;
      width: 100%;
    }
  </style>

  <template>
    <div id="outerContainer" class="layout vertical">

      <content id="headerContent" select="core-toolbar, .core-header"></content>

      <div id="mainPanel" class="layout vertical flex">

        <div id="mainContainer" class$="[[_computeMainContainerClass(mode)]]">
          <content id="mainContent" select="*"></content>
        </div>

        <div id="dropShadow" hidden$="[[_computeDropShadowHidden(_atTop, mode, shadow)]]"></div>

      </div>

    </div>
  </template>

</dom-module>

<script>

  (function() {

    'use strict';

    var MODE_CONFIGS = {
      noShadow: {
        cover: true,
        scroll: true,
        seamed: true
      },
      outerScroll: {
        scroll: true
      },
      shadowMode: {
        waterfall: true,
        'waterfall-tall': true
      },
      tallMode: {
        'waterfall-tall': true
      }
    };

    Polymer({

      is: 'core-header-panel',

      /**
       * Fired when the content has been scrolled.  `event.detail.target` returns
       * the scrollable element which you can use to access scroll info such as
       * `scrollTop`.
       *
       *     <core-header-panel on-scroll="{{scrollHandler}}">
       *       ...
       *     </core-header-panel>
       *
       *
       *     scrollHandler: function(event) {
       *       var scroller = event.detail.target;
       *       console.log(scroller.scrollTop);
       *     }
       *
       * @event scroll
       */

      properties: {

        /**
         * Controls header and scrolling behavior. Options are
         * `standard`, `seamed`, `waterfall`, `waterfall-tall`, `scroll` and
         * `cover`. Default is `standard`.
         *
         * `standard`: The header is a step above the panel. The header will consume the
         * panel at the point of entry, preventing it from passing through to the
         * opposite side.
         *
         * `seamed`: The header is presented as seamed with the panel.
         *
         * `waterfall`: Similar to standard mode, but header is initially presented as
         * seamed with panel, but then separates to form the step.
         *
         * `waterfall-tall`: The header is initially taller (`tall` class is added to
         * the header).  As the user scrolls, the header separates (forming an edge)
         * while condensing (`tall` class is removed from the header).
         *
         * `scroll`: The header keeps its seam with the panel, and is pushed off screen.
         *
         * `cover`: The panel covers the whole `core-header-panel` including the
         * header. This allows user to style the panel in such a way that the panel is
         * partially covering the header.
         *
         *     <style>
         *       core-header-panel[mode=cover]::shadow #mainContainer {
         *         left: 80px;
         *       }
         *       .content {
         *         margin: 60px 60px 60px 0;
         *       }
         *     </style>
         *
         *     <core-header-panel mode="cover">
         *       <core-toolbar class="tall">
         *         <core-icon-button icon="menu"></core-icon-button>
         *       </core-toolbar>
         *       <div class="content"></div>
         *     </core-header-panel>
         *
         * @attribute mode
         * @type string
         * @default ''
         */
        mode: {
          type: String,
          value: ''
        },

        /**
         * If true, the drop-shadow is always shown no matter what mode is set to.
         *
         * @attribute shadow
         * @type boolean
         * @default false
         */
        shadow: {
          type: Boolean,
          value: false
        },

        /**
         * The class used in waterfall-tall mode.  Change this if the header
         * accepts a different class for toggling height, e.g. "medium-tall"
         *
         * @attribute tallClass
         * @type string
         * @default 'tall'
         */
        tallClass: {
          type: String,
          value: 'tall'
        },

        _animateDuration: {
          value: 200
        },

        _atTop: {
          value: true
        }
      },

      _computeDropShadowHidden: function(_atTop, mode, shadow) {
        var needsShadow = _atTop && MODE_CONFIGS.shadowMode[mode] || MODE_CONFIGS.noShadow[mode];

        return !this.shadow && needsShadow;
      },

      _computeMainContainerClass: function(mode) {
        if (mode !== 'cover') { return 'flex'; }
      },

      ready: function() {
        this.scrollHandler = this.scroll.bind(this);
        this.addListener();

        // Run `scroll` logic once to initialze class names, etc.
        this.scroll();
      },

      detached: function() {
        this.removeListener(this.mode);
      },

      addListener: function() {
        this.scroller.addEventListener('scroll', this.scrollHandler);
      },

      removeListener: function(mode) {
        this.scroller.removeEventListener('scroll', this.scrollHandler);
      },

      domReady: function() {
        this.async('scroll');
      },

      modeChanged: function(old) {
        var configs = MODE_CONFIGS;
        var header = this.header;

        if (header) {
          // in tallMode it may add tallClass to the header; so do the cleanup
          // when mode is changed from tallMode to not tallMode
          if (configs.tallMode[old] && !configs.tallMode[this.mode]) {
            header.classList.remove(this.tallClass);
            this.async(function() {
              header.classList.remove('animate');
            }, null, this._animateDuration);
          } else {
            header.classList.toggle('animate', configs.tallMode[this.mode]);
          }
        }

        if (configs && (configs.outerScroll[this.mode] || configs.outerScroll[old])) {
          this.removeListener(old);
          this.addListener();
        }

        this.scroll();
      },

      get header() {
        return Polymer.dom(this.$.headerContent).getDistributedNodes()[0];
      },

      getScrollerForMode: function(mode) {
        return MODE_CONFIGS.outerScroll[mode] ?
            this.$.outerContainer : this.$.mainContainer;
      },

      /**
       * Returns the scrollable element.
       *
       * @property scroller
       * @type Object
       */
      get scroller() {
        return this.getScrollerForMode(this.mode);
      },

      scroll: function() {
        var main = this.$.mainContainer;
        var header = this.header;

        this._atTop = (main.scrollTop === 0);

        if (header && MODE_CONFIGS.tallMode[this.mode]) {
          header.classList.toggle(this.tallClass, this._atTop ||
              header.classList.contains(this.tallClass) &&
              main.scrollHeight < this.$.outerContainer.offsetHeight);
        }

        this.fire('scroll', {target: this.scroller}, this, false);
      }

    });

  })();

</script>
